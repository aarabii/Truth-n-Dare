<!DOCTYPE html>
<html>
  <head>
    <title>Truth & Dare</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="bg"> <! background image >
      <div class="text"> <! text >
        <div class="font">
          <h1>Truth & Dare</h1>
        </div>
        <div class="box1 clearfix"> <! main box>
          <div class="box2"> <! td box>
            <span class="t-d" id="T">You have two option to choose: <br> Truth on your right <br> Dare on your left</span>
            <hr/>
          </div>
          <div class="right">
            <div class="button truth-button" onclick="truth()">Truth</div> 
          </div>
          <div class="left">
            <div class="button dare-button" onclick="dares()">Dare</div>
          </div>
        </div>
      </div>
    </div>

    <script src="/Data/Text/Dare/dare.js"></script>
    <script src="/Data/Text/Truth/truth.js"></script>
    <script src="script.js"></script>
  </body>
</html>
